<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <title>Movie app</title>
</head>
<body>

    <div id="page">
        <header class="header">
            <a href="index.html"><img class="logo" src="../icons/logo.svg" alt="Logo"></a>
            <form id="form">
                <input type="text" class="search" id="search" placeholder="Search">
            </form>
        </header>
    
        <main class="main">
            <div class="movie">
               <!-- <img src="https://image.tmdb.org/t/p/w1280/zVMyvNowgbsBAL6O6esWfRpAcOb.jpg" alt=""> 
                <div class="movie-info">
                    <h3>Movie title</h3>
                    <span>8.4</span>
                </div> -->
            </div>

            <div class="pagination">
                <button class="leftButton">Left</button>
                <div data-page-id="1" class="pages">1</div>
                <div data-page-id="2" class="pages">2</div>
                <div data-page-id="3" class="pages">3</div>
                <div data-page-id="4" class="pages">4</div>
                <div data-page-id="5" class="pages">5</div>
                <div data-page-id="6" class="pages">6</div>
                <button class="rightButton">Right</button>
            </div>
        </main>

        <nav class="navigation">
            <div class="genre" data-genre-id="28">
                Action
                <img src="../icons/action.svg" alt="Action">
            </div>
            <div class="genre" data-genre-id="12">
                Adventure
                <img src="../icons/adventure.png" alt="Adventure">
            </div>
            <div class="genre" data-genre-id="16">
                Animation
                <img src="../icons/animation.svg" alt="Animation">
            </div>
            <div class="genre" data-genre-id="35">
                Comedy
                <img src="../icons/comedy.png" alt="Comedy">
            </div>
            <div class="genre" data-genre-id="80">
                Crime
                <img src="../icons/crime.png" alt="Crime">
            </div>
            <div class="genre" data-genre-id="99">
                Documentary
                <img src="../icons/documentary.png" alt="Documentary">
            </div>
            <div class="genre" data-genre-id="18">
                Drama
                <img src="../icons/drama.svg" alt="Drama">
            </div>
            <div class="genre" data-genre-id="10751">Family</div>
            <div class="genre" data-genre-id="14">Fantasy</div>
            <div class="genre" data-genre-id="36">History</div>
            <div class="genre" data-genre-id="27">
                Horror
                <img src="../icons/horror.svg" alt="Horror">
            </div>
            <div class="genre" data-genre-id="10402">Music</div>
            <div class="genre" data-genre-id="9648">Mystery</div>
            <div class="genre" data-genre-id="10749">Romance</div>
            <div class="genre" data-genre-id="878">Science Fiction</div>
            <div class="genre" data-genre-id="10770">TV Movie</div>
            <div class="genre" data-genre-id="53">Thriller</div>
            <div class="genre" data-genre-id="10752">War</div>
            <div class="genre" data-genre-id="37">Western</div>
        </nav>

        <aside class="aside">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
        </aside>
    </div>

    

    <script src="script.js" defer></script>

</html>
